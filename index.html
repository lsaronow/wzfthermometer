<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermometer Test</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thermometer {
            width: 50px;
            height: 300px;
            background: lightgray;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        .mercury {
            width: 100%;
            position: absolute;
            bottom: 0;
            background: red;
            height: 50%;
            transition: height 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="thermometer">
        <div class="mercury" id="mercury"></div>
    </div>

    <script>
        let engagementScore = 50; // Default thermometer level

        function increaseTemperature() {
            engagementScore = Math.min(100, engagementScore + 5);
            updateThermometer();
        }

        function decreaseTemperature() {
            engagementScore = Math.max(0, engagementScore - 5);
            updateThermometer();
        }

        function updateThermometer() {
            document.getElementById("mercury").style.height = engagementScore + "%";
        }
    </script>

    <button onclick="increaseTemperature()">Increase ðŸ”¥</button>
    <button onclick="decreaseTemperature()">Decrease ðŸ’©</button>
</body>
</html>
